name: swift test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-on-mac:
    name: Test on macOS
    strategy:
      matrix:
        xcode-version:
          - /Applications/Xcode_11.4.1.app
          - /Applications/Xcode_12.3.app
          - /Applications/Xcode_12.4.app
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo xcode-select -s "${{ matrix.xcode-version }}"
      - run: swift --version
      - run: swift test
  
  test-on-ubuntu:
    name: Test on Ubuntu
    strategy:
      matrix:
        swift-version: ["5.2", "5.3", "5.4"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup swiftenv
        run: |
          git clone https://github.com/kylef/swiftenv.git ~/.swiftenv
          export SWIFTENV_ROOT="$HOME/.swiftenv"
          export PATH="$SWIFTENV_ROOT/bin:$PATH"
          eval "$(swiftenv init -)"
          echo "$PATH" >> $GITHUB_PATH
      - name: Install Swift
        run: swiftenv install "${{ matrix.swift-version }}" --skip-existing
      - run: swift --version
      - run: swift test --enable-test-discovery
